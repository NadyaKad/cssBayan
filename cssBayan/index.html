<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>
    <header class="wrapper header"><h1>CSS Bayan</h1></header>
    <main>
        <div class="wrapper">
        <div class="accordeon">
            <div class="accordeon-item">
                <input type="checkbox" id="check1">
                    <label class="label" for="check1">First meme I suppose</label>
                    <img src="./images/cat1.jpg" alt="cat">
            </div>
        </div>   
            <div class="accordeon-item">
                <input type="checkbox" id="check2">
                    <label class="label" for="check2">Do you think another meme is here?</label>
                    <img src="./images/cat2.jpg" alt="cat">
            </div>
            <div class="accordeon-item">
                <input type="checkbox" id="check3">
                    <label class="label" for="check3">Nope, not here</label>
                    <img src="./images/cat3.jpg" alt="cat">
            </div>
            <div class="accordeon-item">
                <input type="checkbox" id="check4">
                    <label class="label" for="check4">Just a funny cat</label>
                    <img src="./images/cat4.jpg" alt="cat">
            </div>
            <div class="accordeon-item">
                <input type="checkbox" id="check5">
                    <label class="label" for="check5">To make your day brighter (no)</label>
                    <img src="./images/cat5.jpg" alt="cat">
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
