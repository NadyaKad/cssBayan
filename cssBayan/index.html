<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>
    <header class="wrapper header"><h1>CSS Bayan</h1></header>
    <main>
        <div class="accordeon wrapper">
            <div class="accordeon-item">
                <input type="radio" id="check1" checked>
                <label class="label" for="check1">   
                    <div class="accordeon-title">
                        <h2>First meme I suppose</h2>
                        <img src="./images/arrow_up.svg" alt="arrow" class="arrow">
                    </div> 
                </label>
                <img src="./images/cat1.jpg" alt="cat" class="meme">
            </div>
            <div class="accordeon-item">
                <input type="radio" id="check2">
                <label class="label" for="check2">
                    <div class="accordeon-title">
                        <h2>Do you think another meme is here?</h2>
                        <img src="./images/arrow_up.svg" alt="arrow" class="arrow">
                    </div>
                </label>
                <img src="./images/cat2.jpg" alt="cat" class="meme">
            </div>
            <div class="accordeon-item">
                <input type="radio" id="check3">
                <label class="label" for="check3">   
                    <div class="accordeon-title">
                        <h2>Nope, not here</h2>
                        <img src="./images/arrow_up.svg" alt="arrow" class="arrow">
                    </div>
                </label>
                <img src="./images/cat3.jpg" alt="cat" class="meme">
            </div>
            <div class="accordeon-item">
                <input type="radio" id="check4">
                <label class="label" for="check4">   
                    <div class="accordeon-title">
                        <h2>Just a funny cat</h2>
                        <img src="./images/arrow_up.svg" alt="arrow" class="arrow">
                    </div>
                </label>
                <img src="./images/cat4.jpg" alt="cat" class="meme">
            </div>
            <div class="accordeon-item">
                <input type="radio" id="check5">
                <label class="label" for="check5">   
                    <div class="accordeon-title">
                        <h2>To make your day brighter (no)</h2>
                        <img src="./images/arrow_up.svg" alt="arrow" class="arrow">
                    </div>
                </label>
                <img src="./images/cat5.jpg" alt="cat" class="meme">
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
